						<div class="contact_main-item">
							<div class="contact_item-title">

							</div>
							<div class="contact_item-text">

						</div>

							<div class="contact_item-title">

							</div>

								<p>Карасай батыра 152</p>
								<a target="_blank" href="https://go.2gis.com/ixme9" class="map_link">

									на карте

						</div>
					</div>
				</div>
			</div>
		</div>

						</a>
					</div>
					<div class="footer_contact-link">
						<a href="mailto: meninpowtam@gmail.com">
							<img src="{% static 'img/contac_footer-gmail.svg'%}" alt=""> Gmail

					<div class="footer_contact-link">
						<a href="">
